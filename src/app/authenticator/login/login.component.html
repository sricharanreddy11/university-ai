@if(isLoading === true){
  <app-loading-spinner/>
}
@else{
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-4 sm:p-6 md:p-8">
    <div class="mb-6 md:mb-8">
      <h2 class="text-[#233559] text-2xl md:text-3xl font-bold mb-2">Welcome back</h2>
      <p class="text-gray-600 text-sm md:text-base">
        Don't have an account?
        <a routerLink="/auth/register" class="text-[#c12535] font-medium hover:underline ml-1">
          Register here
        </a>
      </p>
    </div>
    
    @if(message){
      <div class="bg-red-50 text-[#c12535] px-3 md:px-4 py-2 md:py-3 mb-6 rounded flex justify-between items-center text-sm md:text-base" role="alert">
        <span>{{ message }}</span>
        <button (click)="closeMessage()" class="text-[#c12535]">
          <svg class="w-3 h-3 md:w-4 md:h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    }

    <div class="mb-6">
      <label class="text-[#233559] text-xs md:text-sm font-medium block mb-2">Email</label>
      <div class="relative">
        <input 
          formControlName="email_mobile" 
          type="email" 
          required 
          class="w-full px-3 md:px-4 py-3 md:py-3.5 text-sm md:text-base text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#c12535] focus:border-[#c12535]" 
          placeholder="Enter your email address"
        />
      </div>
    </div>

    <button 
      type="submit" 
      [disabled]="loginForm.invalid" 
      class="w-full py-3 md:py-3.5 px-4 text-sm md:text-base text-white bg-[#c12535] rounded-lg hover:bg-[#a01e2c] focus:outline-none focus:ring-2 focus:ring-[#c12535] focus:ring-opacity-50 font-medium transition-colors">
      Request OTP
    </button>
