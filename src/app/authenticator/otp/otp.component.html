@if(isLoading === true){
    <app-loading-spinner/>
  }
  @else{
    <div class="max-w-lg mx-auto text-center px-4 sm:px-8 py-10">
        <header class="mb-8">
            <h1 class="text-2xl font-bold mb-1 text-gray-700">OTP Verification</h1>
            <p class="text-[15px] text-gray-500">{{data?.message}}</p>
        </header>
        <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
            @if(message){
                <div class="bg-teal-100 border border-teal-400 text-teal-700 px-4 py-3 mb-2 rounded relative" role="alert">
                    <strong class="font-bold">{{message}}!</strong>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                        <svg (click)="closeMessage()" class="fill-current h-6 w-6 text-teal-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                    </span>
                </div>
            }
            <div class="flex items-center justify-center gap-2 sm:gap-3">
                <input
                    *ngFor="let control of otpControls; let i = index"
                    formControlName="{{control}}"
                    type="text"
                    class="w-10 h-10 sm:w-12 sm:h-12 text-center text-lg sm:text-xl font-normal text-gray-700 bg-gray-200 border border-transparent hover:border-gray-300 appearance-none rounded p-2 sm:p-4 outline-none focus:bg-white focus:border-teal-400 focus:ring-2 focus:ring-teal-100"
                    maxlength="1"
                    (input)="onInput($event, i)"
                    (keydown)="onKeyDown($event, i)"
                    (focus)="onFocus($event)"
                    (paste)="onPaste($event)" />
            </div>
            <div class="max-w-[260px] mx-auto mt-4">
                <button type="submit"
                    class="w-full inline-flex justify-center whitespace-nowrap rounded-lg bg-orange-500 hover:bg-orange-600 px-3.5 py-2.5 text-sm font-medium text-white shadow-sm shadow-orange-950/10 focus:outline-none focus:ring focus:ring-orange-300 focus-visible:outline-none focus-visible:ring focus-visible:ring-orange-300 transition-colors duration-150">Verify OTP</button>
            </div>
        </form>
        <div class="text-sm text-gray-500 mt-4">Didn't receive code? <a class="font-medium text-teal-600 hover:text-teal-700" href="#0">Resend</a></div>
    </div>
  }
