@if(isLoading === true){
  <app-loading-spinner/>
}
@else{
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-8">
  <div class="mb-8">
    <h2 class="text-[#233559] text-3xl font-bold mb-2">Create account</h2>
    <p class="text-gray-600">
      Already have an account?
      <a routerLink="/auth/login" class="text-[#c12535] font-medium hover:underline ml-1">
        Login here
      </a>
    </p>
  </div>

  @if(message){
    <div class="bg-red-50 text-[#c12535] px-4 py-3 mb-6 rounded flex justify-between items-center" role="alert">
      <span>{{message}}</span>
      <button (click)="closeMessage()" class="text-[#c12535]">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
  }

  <div class="mb-6">
    <label class="text-[#233559] text-sm font-medium block mb-2">Email</label>
    <div class="relative">
      <input 
        formControlName="email" 
        type="email" 
        required 
        class="w-full px-4 py-3.5 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#c12535] focus:border-[#c12535]" 
        placeholder="Enter your email address"
      />
    </div>
  </div>

  <div class="mb-6">
    <label class="text-[#233559] text-sm font-medium block mb-2">Username</label>
    <div class="relative">
      <input 
        formControlName="user_name" 
        type="text" 
        required 
        class="w-full px-4 py-3.5 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#c12535] focus:border-[#c12535]" 
        placeholder="Choose a username"
      />
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="mb-6">
      <label class="text-[#233559] text-sm font-medium block mb-2">First Name</label>
      <div class="relative">
        <input 
          formControlName="first_name" 
          type="text" 
          required 
          class="w-full px-4 py-3.5 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#c12535] focus:border-[#c12535]" 
          placeholder="Enter first name"
        />
      </div>
    </div>

    <div class="mb-6">
      <label class="text-[#233559] text-sm font-medium block mb-2">Last Name</label>
      <div class="relative">
        <input 
          formControlName="last_name" 
          type="text"
          class="w-full px-4 py-3.5 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#c12535] focus:border-[#c12535]" 
          placeholder="Enter last name"
        />
      </div>
    </div>
  </div>

  <button 
    [disabled]="registerForm.invalid" 
    type="submit" 
    class="w-full py-3.5 px-4 text-white bg-[#c12535] rounded-lg hover:bg-[#a01e2c] focus:outline-none focus:ring-2 focus:ring-[#c12535] focus:ring-opacity-50 font-medium transition-colors">
    Register
  </button>

    <div class="flex-grow h-px bg-gray-200"></div>
  </div> -->
