<!-- Modal Backdrop -->
<div *ngIf="isOpen" 
     class="fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300 ease-in-out"
     (click)="onCancel()">
</div>

<!-- Modal -->
<div *ngIf="isOpen"
     class="fixed inset-0 z-50 overflow-y-auto"
     aria-labelledby="modal-title"
     role="dialog"
     aria-modal="true">
  
  <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
    <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6"
         (click)="$event.stopPropagation()">
      
      <!-- Modal Content -->
      <div class="sm:flex sm:items-start">
        <!-- Warning Icon -->
        <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-[var(--color-bg-active)] sm:mx-0 sm:h-10 sm:w-10">
          <svg class="h-6 w-6 text-[var(--color-secondary)]" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
          </svg>
        </div>

        <!-- Text Content -->
        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
          <h3 class="text-lg font-semibold leading-6 text-[var(--color-text)]" id="modal-title">
            {{ title }}
          </h3>
          <div class="mt-2">
            <p class="text-sm text-[var(--color-category)]">
              {{ message }}
              <span *ngIf="itemName" class="font-medium text-[var(--color-text)]">{{ itemName }}</span>
            </p>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
        <button type="button"
                (click)="onConfirm()"
                class="inline-flex w-full justify-center rounded-md bg-[var(--color-primary)] px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-[var(--color-primary-hover)] sm:ml-3 sm:w-auto">
          {{ confirmButtonText }}
        </button>
        <button type="button"
                (click)="onCancel()"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-[var(--color-text)] shadow-sm ring-1 ring-inset ring-[var(--color-border)] hover:bg-[var(--color-bg-hover)] sm:mt-0 sm:w-auto">
          {{ cancelButtonText }}
        </button>
      </div>
    </div>
  </div>
</div>
